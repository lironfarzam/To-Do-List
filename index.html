<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2 - Internet Programming Course template 2 liron farzam </title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <img src="https://images-na.ssl-images-amazon.com/images/I/41LRmG9xp6L._SX331_BO1,204,203,200_.jpg"
                 alt="https://i.ytimg.com/vi/SappngY0ZQ8/maxresdefault.jpg">
        </div>
    </div>
    <div class="text-center">
        <h1>My To Do List</h1>
        <h6>by: Liron Farzam</h6>
        <br>
    </div>
    <div class="text-center">
        <button type='button' id='sortByAB' class='btn' style='background-color: hotpink'> Sort By Title</button>
        <button type='button' id='sortByPriority' class='btn' style='background-color: hotpink'>Sort By Priority
        </button>
        <button type='button' id='btn_highPriority' class='btn' style='background-color: hotpink'>Show High Priority
        </button>
    </div>
    <br>
    <div id="toHide">
        <div class="row container-fluid  ">
            <div class="col-2">
            </div>
            <div class="col-8 ">
                <div class="d-none" id="errorArea">
                    <br>
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </symbol>
                        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </symbol>
                        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </symbol>
                    </svg>
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                            <use xlink:href="#exclamation-triangle-fill"/>
                        </svg>
                        <div id="errorsMsg"></div>
                    </div>
                </div>
                <br>
                <h4>Title</h4>
                <div class="form-floating mb-3 p-1 text-center">
                    <input class="form-control" id="titleInput">
                    <label for="titleInput">type your title here</label>
                </div>
                <h4>Description</h4>
                <div class="form-floating mb-3 p-1">
                    <textarea class="form-control " placeholder="Leave a comment here" id="descriptionInput"></textarea>
                    <label for="descriptionInput">type your to-do here</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="checkBox" name="subscribe" value="1">
                    <label for="checkBox"> High priority</label>
                </div>
                <div class="mb-3">
                    <button id="addButton" type="button" class="btn" style="background-color: hotpink">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <ol id="listOfTasks">
            </ol>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
